<!DOCTYPE html>
<html>
<head>
    <title>Role Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Role Dashboard</h2>
    <a href="{% url 'add_role' %}" class="btn btn-primary mb-3">Create Role</a>
    <table class="table">
        <thead>
            <tr>
                <th>#</th>
                <th>Role Name</th>
                <th>Description</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for role in roles %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ role.name }}</td>
                <td>{{ role.description }}</td>
                <td>
                    <a href="{% url 'edit_role' role.id %}" class="btn btn-warning btn-sm">Edit</a>
                    <a href="{% url 'delete_role' role.id %}" class="btn btn-danger btn-sm"
                       onclick="return confirm('Making this role inactive will affect any users assigned to it. Proceed?')">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
